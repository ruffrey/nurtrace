<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style type="text/css">
            table td:last-child {
                width: 200px;
                border: 1px solid black;
                padding: 2px;
            }
        </style>
        <script>
            fetch('/charcat-colors.json').then(req => req.json()).then(data => {
                // console.log(data)
                const container = document.getElementById('container')
                data.forEach(color => {
                    const tr = document.createElement('tr');
                    tr.innerHTML += `<tr>
                        <td>${color.CategoryName}</td>
                        <td><code>${color.InputText}</code></td>
                        <td style="background-color: #${color.InputText}"></td>
                    </tr>`;
                    container.appendChild(tr);
                });
            });
        </script>
    </head>
    <body>
        <table id="container"></table>
    </body>
</html>
